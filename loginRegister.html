<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register - InventoryPro</title>
    <link rel="stylesheet" href="/css/loginRegister.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <div class="container">
        <div class="logo">
          <h1>InventoryPro</h1>
        </div>
        <!-- <nav>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li>
              <a href="loginRegister.html" class="btn-register">Register</a>
            </li>
          </ul>
        </nav> -->
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <div id="auth-container">
        <!-- Login Form -->
        <div id="login-container" class="auth-form" style="display: none">
          <h2>Login</h2>
          <form id="login-form">
            <input
              type="email"
              id="login-email"
              placeholder="Enter your email"
              required
            />
            <input
              type="password"
              id="login-password"
              placeholder="Enter your password"
              required
            />
            <button type="submit">Login</button>
          </form>
          <p id="login-error" class="error-message"></p>
          <p>
            Don't have an account?
            <a href="#" id="show-register">Register here</a>
          </p>
        </div>

        <!-- Register Form -->
        <div id="register-container" class="auth-form">
          <h2>Register</h2>
          <form id="register-form">
            <input
              type="text"
              id="register-name"
              placeholder="Enter your name"
              required
            />
            <input
              type="email"
              id="register-email"
              placeholder="Enter your email"
              required
            />
            <input
              type="password"
              id="register-password"
              placeholder="Enter your password"
              required
            />
            <button type="submit">Register</button>
          </form>
          <p id="register-error" class="error-message"></p>
          <p>
            Already have an account? <a href="#" id="show-login">Login here</a>
          </p>
        </div>
      </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
      <div class="container">
        <div class="footer-grid">
          <div class="footer-logo">
            <h2>InventoryPro</h2>
            <p>
              Optimizing inventory management for better business efficiency.
            </p>
          </div>
          <div class="footer-links">
            <h3>Quick Links</h3>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Features</a></li>
              <li><a href="#">Support</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="footer-social">
            <h3>Follow Us</h3>
            <a href="#"><img src="/images/facebook.png" alt="Facebook" /></a>
            <a href="#"><img src="/images/twitter.png" alt="Twitter" /></a>
            <a href="#"><img src="/images/linkedin.png" alt="LinkedIn" /></a>
          </div>
        </div>
        <p>&copy; 2024 InventoryPro | All Rights Reserved</p>
      </div>
    </footer>

    <script src="/js/app.js"></script>
  </body>
</html>
