<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register - Inventory Management</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="auth-container">
      <!-- Register Form -->
      <div id="register-container" class="auth-form">
        <h2>Register</h2>
        <form id="register-form">
          <input
            type="text"
            id="register-name"
            placeholder="Enter your name"
            required
          />
          <input
            type="email"
            id="register-email"
            placeholder="Enter your email"
            required
          />
          <input
            type="password"
            id="register-password"
            placeholder="Enter your password"
            required
          />
          <button type="submit">Register</button>
        </form>
        <p id="register-error" style="color: red"></p>
        <p>
          Already have an account? <a href="#" id="show-login">Login here</a>
        </p>
      </div>

      <!-- Login Form -->
      <div id="login-container" class="auth-form" style="display: none">
        <h2>Login</h2>
        <form id="login-form">
          <input
            type="email"
            id="login-email"
            placeholder="Enter your email"
            required
          />
          <input
            type="password"
            id="login-password"
            placeholder="Enter your password"
            required
          />
          <button type="submit">Login</button>
        </form>
        <p id="login-error" style="color: red"></p>
        <p>
          Don't have an account?
          <a href="#" id="show-register">Register here</a>
        </p>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
