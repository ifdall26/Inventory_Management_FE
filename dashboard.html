<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/dashborad.css" />
    <!-- SweetAlert2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Dashboard</h1>
      <nav>
        <ul>
          <!-- <li><a href="#">Home</a></li> -->
          <li><a href="loginRegister.html">Logout</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Welcome, <span id="userName">[User Name]</span></h2>
      <p>Role: <span id="userRole">[Role]</span></p>
      <div id="adminContent" style="display: none">
        <!-- Content specific to Admin -->
        <h3>Admin Section</h3>
        <p>This content is visible only to Admins.</p>

        <!-- Form Entry Data Barang -->
        <h4>Entry Data Barang</h4>
        <form id="itemForm">
          <label for="kode_barang">Kode Barang:</label>
          <input
            type="text"
            id="kode_barang"
            name="kode_barang"
            required
          /><br />

          <label for="nama_barang">Nama Barang:</label>
          <input
            type="text"
            id="nama_barang"
            name="nama_barang"
            required
          /><br />

          <label for="quantity">Jumlah Stok:</label>
          <input type="number" id="quantity" name="quantity" required /><br />

          <label for="satuan">Satuan:</label>
          <input type="text" id="satuan" name="satuan" required /><br />

          <label for="harga_satuan">Harga Satuan:</label>
          <input
            type="number"
            id="harga_satuan"
            name="harga_satuan"
            required
          /><br />

          <button type="submit">Tambah Barang</button>
        </form>

        <p id="statusMessage"></p>
      </div>
      <div id="userContent" style="display: none">
        <!-- Content specific to User -->
        <h3>User Section</h3>
        <p>This content is visible only to Users.</p>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Inventory Management System</p>
    </footer>
    <script src="/js/dashboard.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
